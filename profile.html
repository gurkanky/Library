<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hesabım - Akıllı Kütüphane</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Kütüphane</a>
            <div class="d-flex">
                <a href="/books.html" class="btn btn-outline-light me-2">Kitaplar</a>
                <button onclick="logout()" class="btn btn-danger">Çıkış Yap</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" onclick="showTab('info')">
                        <i class="fas fa-user me-2"></i>Kullanıcı Bilgileri
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showTab('favorites')">
                        <i class="fas fa-heart me-2"></i>Favorilerim
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showTab('security')">
                        <i class="fas fa-lock me-2"></i>Güvenlik & Ayarlar
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <div id="info-tab" class="content-section">
                    <div class="card">
                        <div class="card-header">Profil Bilgileri</div>
                        <div class="card-body">
                            <p><strong>Ad Soyad:</strong> <span id="userName">Yükleniyor...</span></p>
                            <p><strong>E-Posta:</strong> <span id="userEmail">Yükleniyor...</span></p>
                            <p><strong>Rol:</strong> <span id="userRole">Yükleniyor...</span></p>
                            <hr>
                            <div class="alert alert-info">
                                Mevcut Borç: <strong id="userDebt">0.00 TL</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="favorites-tab" class="content-section d-none">
                    <div class="card">
                        <div class="card-header">Favori Kitaplarım</div>
                        <div class="card-body">
                            <div id="favoritesList" class="row">
                                </div>
                        </div>
                    </div>
                </div>

                <div id="security-tab" class="content-section d-none">
                    <div class="card mb-4">
                        <div class="card-header">Şifre Değiştir</div>
                        <div class="card-body">
                            <form id="changePasswordForm">
                                <div class="mb-3">
                                    <label>Mevcut Şifre</label>
                                    <input type="password" id="oldPass" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label>Yeni Şifre</label>
                                    <input type="password" id="newPass" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-warning">Güncelle</button>
                            </form>
                        </div>
                    </div>

                    <div class="card border-danger">
                        <div class="card-header bg-danger text-white">Hesabı Sil</div>
                        <div class="card-body">
                            <p class="text-danger">Bu işlem geri alınamaz! Üzerinizde kitap veya borç varsa hesap silinemez.</p>
                            <button onclick="deleteAccount()" class="btn btn-outline-danger">Hesabımı Kalıcı Olarak Sil</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/token_check.js"></script>
    <script>
        // Sayfa yüklendiğinde çalışacaklar
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserProfile();
            await loadFavorites();
        });

        // Tab değiştirme fonksiyonu
        function showTab(tabName) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.add('d-none'));
            document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));

            document.getElementById(tabName + '-tab').classList.remove('d-none');
            event.currentTarget.classList.add('active');
        }

        async function loadUserProfile() {
            const response = await fetchWithAuth('/user/profile');
            if(response.success) {
                const u = response.user;
                document.getElementById('userName').innerText = `${u.Ad} ${u.Soyad}`;
                document.getElementById('userEmail').innerText = u.EPosta;
                document.getElementById('userRole').innerText = u.Rol;

                // Borç bilgisini çek (Eğer endpoint varsa)
                const debtResp = await fetchWithAuth('/user/debt');
                if(debtResp.success) {
                    document.getElementById('userDebt').innerText = `${debtResp.total_debt} TL`;
                }
            }
        }

        async function loadFavorites() {
            const response = await fetchWithAuth('/user/favorites');
            const container = document.getElementById('favoritesList');
            container.innerHTML = '';

            if(response.success && response.favorites.length > 0) {
                response.favorites.forEach(fav => {
                    const book = fav.book;
                    const html = `
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${book.Baslik}</h5>
                                    <p class="card-text text-muted">${book.Yazar ? book.Yazar : 'Yazar Bilinmiyor'}</p>
                                    <button onclick="removeFromFav(${book.KitapID})" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i> Kaldır
                                    </button>
                                    <a href="/book-detail.html?id=${book.KitapID}" class="btn btn-sm btn-primary">İncele</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } else {
                container.innerHTML = '<p class="text-muted">Henüz favori kitabınız yok.</p>';
            }
        }

        // Şifre Değiştirme
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;

            const response = await fetchWithAuth('/user/change-password', {
                method: 'POST',
                body: JSON.stringify({ old_password: oldPass, new_password: newPass })
            });

            alert(response.message);
            if(response.success) {
                e.target.reset();
            }
        });

        // Favoriden Çıkarma
        async function removeFromFav(bookId) {
            if(!confirm('Bu kitabı favorilerden kaldırmak istediğinize emin misiniz?')) return;

            const response = await fetchWithAuth(`/user/favorites/${bookId}`, {
                method: 'DELETE'
            });

            if(response.success) {
                loadFavorites(); // Listeyi yenile
            } else {
                alert(response.message);
            }
        }

        // Hesap Silme
        async function deleteAccount() {
            if(!confirm('DİKKAT! Hesabınız kalıcı olarak silinecektir. Emin misiniz?')) return;

            const response = await fetchWithAuth('/user/delete-account', {
                method: 'DELETE'
            });

            alert(response.message);
            if(response.success) {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
